<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/first.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Comic Games | Cadastro</title>
</head>

<body>
	<header class="container bg">
        <div class="header">
            <h1 class="logo">
                <a href="index.html">
                    <img src="img/Logo.png" alt="Logo_Comic Games">
                </a>
            </h1>

            <nav class="nav"><a href="#">Jogos</a></nav>
        </div>
    </header>


		
    <main class="container">
        <h2>Fazer Cadastro</h2>
        <form action="" method="post">
            <div class="input-field">
                <input type="text" id="nome" placeholder="Escreva seu username">
            </div>
			
			<div class="input-field">
                <input type="text" id="email" placeholder="Escreva seu E-mail">
            </div>
			
            <div class="input-field">
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
			
            <div class="submit">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <div class="links">
            <a href="Login.html"><p>Fazer login</p></a>
        </div>
    </main>
	
	 <footer class="container bg">
        <div class="footer">
            <div class="logo_slogan">
                <p class="logo">
                    <a href="index.html">
                        <img src="img/Logo.png" alt="Logo_Comic Games">
                    </a>
                </p>

                <p class="slogan">Divirta-se comicamente!</p>
            </div>
            
            <div class="contato">
                <p>Atendimento</p>

                <div class="divider"></div>

                <ul class="social">
                    <li><a href="#"><i class="bi bi-youtube"></i></a></li>
                    <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="#"><i class="bi bi-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
		
    </body>
</html>
